<div class="container">
<img [src]="food.imageUrl" [alt]="food.name" />

<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span (click)="changeFavorite()" mat-icon-button class="favorite {{food.favorite?'':'not'}}">
                <mat-icon>favorite</mat-icon>
        </span>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
    </div>

    <div class="tags">
        <app-tags [foodPageTags]="food.tag" justifyContent="start"></app-tags>
    </div>

    <div class="cook-time">
        <span>
            Elkészítési idő <strong>{{food.cookTime}}</strong>
        </span>
    </div>

    <div class="price">
        <span>{{food.price}} FT</span>
    </div>

    <button mat-stroked-button color="accent" (click)="addToCart()">Kosárba!</button>
</div>

</div>
