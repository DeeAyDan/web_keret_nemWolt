<div *ngIf="tags" [style.justifyContent] = "justifyContent">
    <a *ngFor="let tag of tags" href="/tag/{{tag.name}}">
        {{tag.name}} ({{tag.count}})
    </a>
</div>
<div *ngIf="foodPageTags" [style.justifyContent] = "justifyContent">
    <a *ngFor="let tagName of foodPageTags" href="/tag/{{tagName}}">
        {{tagName}}
    </a>
</div>
